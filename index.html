<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card">
          <div class="card__image-container">
            <img
              src="https://images.unsplash.com/photo-1528827352060-35c8861f19f4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80"
              alt="milky way"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
              Here is the Title of an AWESOME Course
            </p>
            <div class="card__info">
              <p class="text--medium">30 min</p>
              <p class="card__price text--medium">FREE</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
